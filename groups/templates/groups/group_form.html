{% extends "groups/group_base.html" %}
{% load bootstrap4 %}

{% block group_content %}
<ul class="mx-auto list-group">
<h4 class="list-group-item">Create A New Group</h4>
  <form class="list-group-item" method="POST" action="{% url 'groups:create' %}" id="groupForm">
  	{% csrf_token %}
  	{% bootstrap_form form %}
  	<input type="submit" value="Create" class="btn btn-primary btn-large">
  </form>
{% endblock %}
