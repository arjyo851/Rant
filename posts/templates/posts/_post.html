<div class="post media">
	<div class="mx-auto list-unstyled">
		<h4 class="media-heading">{{ post.message_html|safe }}</h4>
		<h5><span class="media-body username"><a href="{% url 'posts:for_user' username=post.user.username %}">@{{ post.user.username }}</a></span></h5>
		<time class="time"><a>{{ post.created_at }}</a></time>
		{% if post.group %}
		<span class="group-name">in <a>{{ post.group.name }}</a></span>
		{% endif %}
	</div>

	<div class="media-body">
			{% if user.is_authenticated and post.user == user and not hide_delete %}
				<a href="{% url 'posts:delete' pk=post.pk %}" title="delete">
					<span class="badge badge-danger badge-pill">Delete</span>
				</a>
			{% endif %}
	</div>
</div>
