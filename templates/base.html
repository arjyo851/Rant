<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rant</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/4/lumen/bootstrap.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- Google font (Roboto) -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

</head>

<body>

    <nav class='navbar navbar-expand-lg navbar-light bg-light' style="margin-bottom: 50px" role='navigation', id='navbar'>
        <div class='container'>
            <a class="navbar-brand" href="{% url 'home' %}">Rant</a>

            <ul class='nav justify-content-end'>
                {% if user.is_authenticated %}
                    <li><a class="nav-link" href="{% url 'posts:create' %}">Post</a></li>
                    <li><a class="nav-link" href="{% url 'groups:all' %}">Groups</a></li>
                    <li><a class="nav-link" href="{% url 'groups:create' %}">Create Group</a></li>
                    <li><a class="nav-link" href="{% url 'accounts:logout' %}">Log Out</a></li>
                {% else %}
                    <li><a class="nav-link" href="{% url 'groups:all' %}">Groups</a></li>
                    <li><a class="nav-link" href="{% url 'accounts:login' %}">Log In</a></li>
                    <li><a class="nav-link" href="{% url 'accounts:signup' %}">Sign Up</a></li>
                {% endif %}
            </ul>

        </div>

    </nav>

    <div class="container mycontent">
        {% block content %}
    
        {% endblock  %}
    </div>


</body>
</html>
